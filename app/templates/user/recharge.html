{% extends 'user/default.html' %}

{% block title %}

        Transfer Cash | Bwave Bank

{% endblock %}



{% block content %}
<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Buy Airtime Seemlessly</p>
        <p>Great News for you!. For every airtime you purchase from us, you get a 10% discount</p>
        <form action="{{ url_for('recharge') }}" method="post">
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Recipient Mobile number</p>
                        <input class="form-control mb-3" type="text" name="card_number" placeholder="081 112 911 419" required>
                    </div>
                </div>
    
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Amount</p>
                        <input class="form-control mb-3 pt-2" type="number" id="amount" name="amount" min="0" step="50" placeholder="10000" required>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mb-3 d-flex justify-content-center" type="submit">Purchase Airtime</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
