{% extends 'user/default.html' %}

{% block title %}

        Deposit Cash | Bwave Bank

{% endblock %}



{% block content %}
<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Top Up Your Balance </p>
        <form action="{{ url_for('deposit') }}" method="post">
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Your Card Number</p>
                        <input class="form-control mb-3" type="text" name="card_number" placeholder="1234 5678 435678" required>
                    </div>
                </div>
        
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Amount</p>
                        <input class="form-control mb-3 pt-2" type="number" name="amount" min="0" step="500.0" placeholder="10000" required>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mb-3 d-flex justify-content-center" type="submit">Add Cash</button>
                </div>
            </div>
        </form>        
        </div>
    </div>


{% endblock %}
