{% extends 'root/default.html' %} 

{% block title %}
	Register and enjoy banking
{% endblock %} 

{% block content %}


<section>
	<div class="inner-banner">
	</div>
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col col-xl-10">
		  <div class="card" style="border-radius: 1rem;">
			<div class="row g-0">
			  <div class="col-md-6 col-lg-5 d-none d-md-block">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
				  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
			  </div>
			  <div class="col-md-6 col-lg-7 d-flex align-items-center">
				<div class="card-body p-4 p-lg-5 text-black">
  
					<form method="POST" >
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Bwave Bank App</span>
                        </div>
                      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Start your journey with us</h5>
                      
                        <div class="form-outline mb-4">
                          <input type="text" name="full_name" class="form-control form-control-lg" required />
                          <label class="form-label">Full Name</label>
                        </div>
                      
                        <div class="form-outline mb-4">
                          <input type="email" name="email" class="form-control form-control-lg" required />
                          <label class="form-label">Email address</label>
                        </div>
                      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" class="form-control form-control-lg" required />
                          <label class="form-label">Password</label>
                        </div>
                      
                        <div class="form-outline mb-4">
                          <input type="password" name="confirm_password" class="form-control form-control-lg" required />
                          <label class="form-label">Confirm Password</label>
                        </div>
                      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Create Account</button>
                        </div>
                      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{{ url_for('login') }}"
                          style="color: #393f81;">Login here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
                      
					  
  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	
  </section>
{% endblock %}
